language: ruby
rvm:
 - 1.8.7
 - 1.9.3-p125
 - 1.9.3-p392
 - 2.0.0

script: "rake spec"

branches:
  only:
      - master
      - staging
      - /^issues\/.*$/

notifications:
  email:
    - arusso@berkeley.edu

env:
  - PUPPET_VERSION="~> 2.7.0"
  - PUPPET_VERSION="~> 3.0.0"
  - PUPPET_VERSION="~> 3.1.0"
  - PUPPET_VERSION="~> 3.2.0"

matrix:
  exclude:
    - rvm: 1.9.3-p125
      env: PUPPET_VERSION="~> 2.7.0"
    - rvm: 1.9.3-p392
      env: PUPPET_VERSION="~> 2.7.0" 
    - rvm: 2.0.0
      env: PUPPET_VERSION="~> 2.7.0"
    - rvm: 2.0.0
      env: PUPPET_VERSION="~> 3.0.0"
    - rvm: 2.0.0
      env: PUPPET_VERSION="~> 3.1.0"
